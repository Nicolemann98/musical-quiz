<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive trivia site to test your musical knowledge">
    <meta name="keywords" content="musicals, quiz, trivia, broadway, west end, music">
    <!-- font awesome and google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;600&family=Roboto+Condensed:ital,wght@0,300;0,600;1,300&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon-->
    <link rel="apple-touch-icon"
    sizes="180x180"
     href="assets/Favicon/music-note.jpg">
     
    <title> Musical Quiz </title>
  </head>
  <body>
    <div class="game-area">
      <h1 class="heading"> Musical Quiz </h1>
      <div class="question-area">
          <p id="question-text"></p> 
          <p id="answer-a-text"></p>
          <p id="answer-b-text"></p>
          <p id="answer-c-text"></p>
          <p id="answer-d-text"></p>
      </div>
      <div class="button-area">
          <button data-type= "A" class="btn btn--big btn--green" id="ans-btn-a">
              
            <i class="fa-solid fa-a"></i>
          </button>
          <button data-type= "B"  class="btn btn--big btn--blue" id="ans-btn-b">
              
            <i class="fa-solid fa-b"></i>
          </button>
          <button data-type= "C" class="btn btn--big btn--yellow" id="ans-btn-c">
              
            <i class="fa-solid fa-c"></i>
          </button>
          <button data-type= "D" class="btn btn--big btn--red" id="ans-btn-d">
              
            <i class="fa-solid fa-d"></i>
          </button>
      </div>
      <div class="score-area">
        <p class="scores">Correct Answer<span id="score"> 0</span></p>
        <p class="scores">Incorrect Answer <span id="incorrect"> 0</span></p>
      </div>

      <script src="assets/js/script.js"></script>
    </div>
  </body>
</html>
